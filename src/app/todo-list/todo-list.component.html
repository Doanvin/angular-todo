<div class="card">
  <div class="grid">
    <div class="grid__col is-9 no-padding--sm">
      <input type="text"
      placeholder="New Task"
      value=""
      (input)="newTask.value=$event.target.value">
    </div>
    <div class="grid__col is-2 no-padding--sm">
      <button class="btn btn--full-width"
      type="button"
      name="button"
      (click)="addTodo"><i class="fa fa-plus"></i>Add Task</button>
    </div>
  </div>
</div>
